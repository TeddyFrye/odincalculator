<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <span id="name">Hello I'm a little calculator</span>
    <div id="calculator">
      <div id="display">1234</div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <br />
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <br />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">*</button>
      <br />
      <button>0</button>
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">=</button>
    </div>
  </body>
  <link rel="stylesheet" href="style.css">
</html>
